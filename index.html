  <body>
    <div class="container">
      <div class="top-bar">
        <i id="fav" class="material-icons">favorite_border</i>
        <span>Now Playing</span>
        <i class="material-icons">add</i>
      </div>
      <!-- audio_cover -->
      <div class="img-area">
        <img src="assests/audio_Cover/1.jpg" alt="" />
      </div>

      <div class="song-details">
        <p class="name">Vikram-title track</p>
        <p class="artist">Aniruth.R</p>
      </div>

      <div class="progress-area">
        <div class="progress-bar">
          <audio src="" id="main-audio"></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
        <audio src="" id="main-audio"></audio>
      </div>

      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="playlist looped"
          >repeat</i
        >
        <i id="prev" class="material-icons prev">fast_rewind</i>

        <div class="play-pause">
          <i class="material-icons play">play_arrow</i>
        </div>

        <i id="next" class="material-icons next">fast_forward</i>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>

      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="list material-icons">queue_music</i>
            <span>Music List</span>
          </div>
